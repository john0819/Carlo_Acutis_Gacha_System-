version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: h5project_db
    environment:
      POSTGRES_USER: h5user
      POSTGRES_PASSWORD: h5pass123
      POSTGRES_DB: h5project
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U h5user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

