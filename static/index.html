    <style>

        body {

        .card-modal {

        .card-content img {

        /* æˆå°±é€šçŸ¥å¼¹çª— */

        }
    </style>
</head>
<body>
    <div class="nav">

    <div class="container">

    <!-- æŠ½å¡ç»“æœå¼¹çª— -->
    <div class="card-modal" id="cardModal">

    <!-- æˆå°±é€šçŸ¥å¼¹çª— -->
    <div class="achievement-notification" id="achievementNotification">

            <div class="achievement-desc-notif" id="achievementDesc">æˆå°±æè¿°</div>
            <div class="achievement-reward-notif" id="achievementReward">å¥–åŠ±: 1 å…‘æ¢ç‚¹</div>
            <button class="close-btn" onclick="closeAchievementNotification()" style="background: rgba(255,255,255,0.2); color: white;">ç¡®å®š</button>

    <!-- åé¦ˆå¼¹çª— -->
    <div class="card-modal" id="feedbackModal">
        <div class="card-content" style="max-width: 500px;">
            <h2 style="margin-bottom: 20px; color: #333;">ğŸ“ æäº¤åé¦ˆ</h2>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #666; font-size: 14px;">åé¦ˆç±»å‹</label>
                <select id="feedbackType" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                    <option value="bug">Bugåé¦ˆ</option>
                    <option value="suggestion">å»ºè®®</option>
                    <option value="other">å…¶ä»–</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #666; font-size: 14px;">åé¦ˆå†…å®¹</label>
                <textarea id="feedbackContent" placeholder="è¯·æè¿°æ‚¨é‡åˆ°çš„é—®é¢˜æˆ–å»ºè®®..." style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; min-height: 120px; resize: vertical; font-family: inherit;"></textarea>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="submitFeedback()" style="flex: 1;">æäº¤</button>
                <button class="btn btn-secondary" onclick="closeFeedbackModal()" style="flex: 1;">å–æ¶ˆ</button>
            </div>

    <script>
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';
        }

        // éªŒè¯tokenæœ‰æ•ˆæ€§
        fetch('/api/user/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(res => {
            if (!res.ok) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login.html';
            }
        })
        .catch(() => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // å›¾ç‰‡åˆ—è¡¨ï¼ˆå°†ä»æœåŠ¡å™¨è·å–ï¼‰
        let imageList = [];
        let currentImageIndex = -1;

        // è·å–å›¾ç‰‡åˆ—è¡¨
        async function fetchImageList() {
            try {
                const response = await fetch('/images/list.json');
                if (response.ok) {
                    const data = await response.json();
                    imageList = data.images || [];
                } else {
                    // å¦‚æœåˆ—è¡¨æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°è¯•è‡ªåŠ¨å‘ç°å›¾ç‰‡
                    imageList = await discoverImages();
                }
            } catch (error) {
                console.log('è·å–å›¾ç‰‡åˆ—è¡¨å¤±è´¥ï¼Œå°è¯•è‡ªåŠ¨å‘ç°:', error);
                imageList = await discoverImages();
            }
        }

        // è‡ªåŠ¨å‘ç°å›¾ç‰‡ï¼ˆå¦‚æœlist.jsonä¸å­˜åœ¨ï¼‰
        async function discoverImages() {
            // é»˜è®¤å›¾ç‰‡åˆ—è¡¨ï¼ˆå¯ä»¥æ ¹æ®å®é™…æƒ…å†µä¿®æ”¹ï¼‰
            const defaultImages = [
                '/images/image1.jpg',
                '/images/image2.jpg',
                '/images/image3.jpg',
                '/images/image4.jpg',
                '/images/image5.jpg'
            ];
            
            // éªŒè¯å“ªäº›å›¾ç‰‡å­˜åœ¨
            const existingImages = [];
            for (const img of defaultImages) {
                try {
                    const response = await fetch(img, { method: 'HEAD' });
                    if (response.ok) {
                        existingImages.push(img);
                    }
                } catch (e) {
                    // å¿½ç•¥é”™è¯¯
                }
            }
            
            return existingImages.length > 0 ? existingImages : defaultImages;
        }

        // åŠ è½½éšæœºå›¾ç‰‡
        async function loadRandomImage() {
            if (imageList.length === 0) {
                await fetchImageList();
            }

            if (imageList.length === 0) {
                document.getElementById('imageWrapper').innerHTML = 
                    '<div class="loading">æš‚æ— å¯ç”¨å›¾ç‰‡</div>';
                return;
            }

            // éšæœºé€‰æ‹©ä¸€å¼ å›¾ç‰‡ï¼ˆç¡®ä¿ä¸å½“å‰å›¾ç‰‡ä¸åŒï¼‰
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * imageList.length);
            } while (randomIndex === currentImageIndex && imageList.length > 1);
            
            currentImageIndex = randomIndex;
            const imageUrl = imageList[randomIndex];

            const imageWrapper = document.getElementById('imageWrapper');
            imageWrapper.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            const img = new Image();
            img.onload = function() {
                imageWrapper.innerHTML = '';
                img.className = 'fade-in';
                imageWrapper.appendChild(img);
            };
            img.onerror = function() {
                imageWrapper.innerHTML = '<div class="loading">å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
            };
            img.src = imageUrl;
        }

        // æŠ½å¡åŠŸèƒ½
        async function drawCard() {
            const drawBtn = document.getElementById('drawBtn');
            drawBtn.disabled = true;
            drawBtn.classList.add('draw-animation');
            drawBtn.textContent = 'æŠ½å¡ä¸­...';

            try {
                const response = await fetch('/api/draw', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // æ˜¾ç¤ºæŠ½åˆ°çš„å¡ç‰‡
                    showCardResult(data);
                    // æ›´æ–°æ˜¾ç¤ºçš„å›¾ç‰‡
                    displayCard(data.card);
                    // æ£€æŸ¥æ˜¯å¦æœ‰æ–°æˆå°±
                    if (data.new_achievements && data.new_achievements.length > 0) {
                        setTimeout(() => {
                            showAchievementNotification(data.new_achievements);
                        }, 1500);
                    }
                } else {
                    alert(data.error || 'æŠ½å¡å¤±è´¥');
                    drawBtn.disabled = false;
                    drawBtn.textContent = 'ğŸ´ æŠ½å¡';
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                drawBtn.disabled = false;
                drawBtn.textContent = 'ğŸ´ æŠ½å¡';
            } finally {
                drawBtn.classList.remove('draw-animation');
            }
        }

        function showCardResult(data) {
            const modal = document.getElementById('cardModal');
            const badge = document.getElementById('cardBadge');
            const title = document.getElementById('cardTitle');
            const image = document.getElementById('cardImage');
            const message = document.getElementById('cardMessage');

            title.textContent = data.card.name || 'ç¥ç§˜å¡ç‰‡';
            image.src = data.card.image_url;
            message.textContent = data.message;

            if (data.is_new_card) {
                badge.style.display = 'inline-block';
                badge.textContent = 'âœ¨ æ–°å¡ç‰‡ï¼';
            } else {
                badge.style.display = 'inline-block';
                badge.textContent = 'ğŸ”„ é‡å¤å¡ç‰‡';
                badge.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }

            modal.classList.add('show');
        }

        function closeCardModal() {
            const modal = document.getElementById('cardModal');
            modal.classList.remove('show');
            const drawBtn = document.getElementById('drawBtn');
            drawBtn.disabled = false;
            drawBtn.textContent = 'ğŸ´ æŠ½å¡';
        }

        function displayCard(card) {
            const imageWrapper = document.getElementById('imageWrapper');
            imageWrapper.innerHTML = '';
            const img = document.createElement('img');
            img.src = card.image_url;
            img.className = 'fade-in';
            img.alt = card.name;
            imageWrapper.appendChild(img);
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²æŠ½å¡
        async function checkTodayDraw() {
            try {
                const response = await fetch('/api/draw/check', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.has_drawn && data.card) {
                        // ä»Šå¤©å·²æŠ½å¡ï¼Œæ˜¾ç¤ºå¡ç‰‡
                        displayCard(data.card);
                        const drawBtn = document.getElementById('drawBtn');
                        drawBtn.disabled = true;
                        drawBtn.textContent = 'âœ… ä»Šæ—¥å·²æŠ½å¡';
                    } else {
                        // ä»Šå¤©è¿˜æ²¡æŠ½å¡
                        const drawBtn = document.getElementById('drawBtn');
                        drawBtn.disabled = false;
                        drawBtn.textContent = 'ğŸ´ æŠ½å¡';
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥æŠ½å¡çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæˆå°±é€šçŸ¥
        function showAchievementNotification(achievements) {
            if (!achievements || achievements.length === 0) return;
            
            const firstAchievement = achievements[0];
            const notification = document.getElementById('achievementNotification');
            document.getElementById('achievementTitle').textContent = firstAchievement.achievement_type.name;
            document.getElementById('achievementDesc').textContent = firstAchievement.achievement_type.description;
            document.getElementById('achievementReward').textContent = 
                `å¥–åŠ±: ${firstAchievement.achievement_type.reward_points} å…‘æ¢ç‚¹`;
            
            notification.classList.add('show');
        }

        // å…³é—­æˆå°±é€šçŸ¥
        function closeAchievementNotification() {
            document.getElementById('achievementNotification').classList.remove('show');
        }

        // æ˜¾ç¤ºåé¦ˆå¼¹çª—
        function showFeedbackModal() {
            document.getElementById('feedbackModal').classList.add('show');
            document.getElementById('feedbackContent').value = '';
            document.getElementById('feedbackType').value = 'bug';
        }

        // å…³é—­åé¦ˆå¼¹çª—
        function closeFeedbackModal() {
            document.getElementById('feedbackModal').classList.remove('show');
        }

        // æäº¤åé¦ˆ
        async function submitFeedback() {
            const content = document.getElementById('feedbackContent').value.trim();
            const type = document.getElementById('feedbackType').value;

            if (!content) {
                alert('è¯·è¾“å…¥åé¦ˆå†…å®¹');
                return;
            }

            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        content: content,
                        type: type
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message || 'åé¦ˆæäº¤æˆåŠŸï¼');
                    closeFeedbackModal();
                } else {
                    alert(data.error || 'æäº¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('feedbackModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFeedbackModal();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²æŠ½å¡
        window.addEventListener('load', function() {
            checkTodayDraw();
        });
    </script>
