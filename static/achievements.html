    <script>

        // åŠ è½½æˆå°±åˆ—è¡¨
        async function loadAchievements() {

                if (response.status === 401) {
                    localStorage.removeItem('token');

                if (!response.ok) {

                const data = await response.json();

        async function loadUserInfo() {

                        redeemBtn.disabled = true;

        async function redeemPoints() {

            }

            if (!confirm('ç¡®å®šè¦å…‘æ¢å—ï¼Ÿå°†æ¶ˆè€—1ä¸ªå…‘æ¢ç‚¹ï¼Œæ¯æœˆåªèƒ½å…‘æ¢ä¸€æ¬¡ã€‚')) {

                }

                redeemBtn.disabled = false;

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const buttons = document.querySelectorAll('.tab-btn');
            if (tab === 'active') {
                buttons[0].classList.add('active');
            } else {
                buttons[1].classList.add('active');
            }

            document.getElementById('activeTab').classList.remove('active');
            document.getElementById('historyTab').classList.remove('active');
            
            if (tab === 'active') {
                document.getElementById('activeTab').classList.add('active');
            } else {
                document.getElementById('historyTab').classList.add('active');

                    loadAchievements();
                }

        }

        // æ¸²æŸ“æˆå°±åˆ—è¡¨
        function renderAchievements(achievements) {
            const activeAchievements = achievements.filter(ach => !ach.claimed);
            const historyAchievements = achievements.filter(ach => ach.claimed);

            let unlockedCount = achievements.filter(ach => 
                ach.unlocked && verifyAchievementCondition(ach.achievement_type.code, ach.progress)
            ).length;

            const container = document.getElementById('achievementsContainer');
            container.innerHTML = '<div class="achievement-list"></div>';
            const list = container.querySelector('.achievement-list');

            activeAchievements.forEach(ach => {
                const progressText = getProgressText(ach.achievement_type.code, ach.progress);
                const canClaim = ach.unlocked && verifyAchievementCondition(ach.achievement_type.code, ach.progress);
                const actuallyUnlocked = ach.unlocked && verifyAchievementCondition(ach.achievement_type.code, ach.progress);

                } else if (ach.achievement_type.code === 'pilgrim_nova') {
                    icon = actuallyUnlocked ? 'ğŸŒŸ' : 'ğŸ”’';
                } else if (ach.achievement_type.code === 'milestone_7') {
                    icon = actuallyUnlocked ? 'ğŸ’' : 'ğŸ”’';
                } else if (ach.achievement_type.code === 'complete_all') {
                    icon = actuallyUnlocked ? 'ğŸ‘‘' : 'ğŸ”’';

                const iconClass = actuallyUnlocked ? 'unlocked' : 'locked';
                const statusClass = canClaim ? 'status-unlocked' : 'status-locked';
                // milestone_7æ˜¯è‡ªåŠ¨é¢†å–çš„ï¼Œä¸æ˜¾ç¤º"å¯é¢†å–"
                const statusText = (ach.achievement_type.code === 'milestone_7' && actuallyUnlocked) ? 'å·²è‡ªåŠ¨é¢†å–' : (canClaim ? 'å¯é¢†å–' : (actuallyUnlocked ? 'å·²è§£é”' : 'æœªè§£é”'));

                const item = document.createElement('div');
                item.className = 'achievement-item';
                item.innerHTML = `

                        </div>
                        <div class="achievement-description">${ach.achievement_type.description}</div>
                        ${progressText ? `<div class="achievement-progress">${progressText}</div>` : ''}
                        <div class="achievement-reward">å¥–åŠ±: ${ach.achievement_type.reward_points} å…‘æ¢ç‚¹</div>
                    </div>
                    <div class="achievement-actions">
                        ${canClaim && ach.achievement_type.code !== 'milestone_7' ? 
                            `<button class="btn btn-claim" onclick="claimReward(${ach.achievement_type.id})">é¢†å–å¥–åŠ±</button>` :

                        }
                        ${ach.achievement_type.code === 'milestone_7' && actuallyUnlocked ? 
                            `<div style="color: #27ae60; font-size: 12px; text-align: center;">âœ¨ å·²è‡ªåŠ¨è·å¾—å¥–åŠ±</div>` : 
                            ''
                        }
                    </div>
                `;
                list.appendChild(item);
            });

            if (activeAchievements.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #999; padding: 40px; background: white; border-radius: 16px;">æš‚æ— è¿›è¡Œä¸­çš„æˆå°±</div>';
            }

            document.getElementById('unlockedCount').textContent = unlockedCount;

            const historyContainer = document.getElementById('historyAchievementsContainer');
            historyContainer.innerHTML = '<div class="achievement-list"></div>';
            const historyList = historyContainer.querySelector('.achievement-list');

            historyAchievements.forEach(ach => {

                        <div class="achievement-title">
                            ${ach.achievement_type.name}
                            <span class="status-badge status-claimed">å·²é¢†å–</span>
                        </div>
                        <div class="achievement-description">${ach.achievement_type.description}</div>

                        </div>
                        <div class="achievement-reward">å¥–åŠ±: ${ach.achievement_type.reward_points} å…‘æ¢ç‚¹ï¼ˆå·²é¢†å–ï¼‰</div>
                    </div>

            if (historyAchievements.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #999; padding: 40px; background: white; border-radius: 16px;">æš‚æ— å·²é¢†å–çš„æˆå°±</div>';

        function getProgressText(code, progress) {
            if (!progress) return '';
            
            switch (code) {
                case 'first_card':
                    return `è¿›åº¦: ${progress.current}/${progress.target}`;
                case 'pilgrim_nova':
                    return `è¿›åº¦: ${progress.current}/${progress.target} æ¬¡æ‰“å¡`;
                case 'milestone_7':

                case 'complete_all':
                    return `è¿›åº¦: ${progress.current}/${progress.target} å¼ `;
                case 'location_a_15':
                case 'location_b_15':
                case 'location_c_15':
                    return `è¿›åº¦: ${progress.current}/${progress.target} æ¬¡æ‰“å¡`;

        function verifyAchievementCondition(code, progress) {
            if (!progress) return false;
            
            switch (code) {
                case 'first_card':
                    return progress.current >= progress.target;
                case 'pilgrim_nova':
                    return progress.current >= progress.target;
                case 'milestone_7':
                    return progress.current >= 7 && progress.current % 7 === 0;
                case 'complete_all':
                    return progress.current >= progress.target;
                case 'location_a_15':
                case 'location_b_15':
                case 'location_c_15':
                    return progress.current >= progress.target;
                default:
                    return false;
            }
        }
