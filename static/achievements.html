        // æ¸²æŸ“æˆå°±åˆ—è¡¨
        function renderAchievements(achievements) {
            const container = document.getElementById('achievementsContainer');
            container.innerHTML = '<div class="achievement-list"></div>';
            const list = container.querySelector('.achievement-list');

            let unlockedCount = 0;

            achievements.forEach(ach => {
                if (ach.unlocked) unlockedCount++;
                
                const iconClass = ach.claimed ? 'claimed' : (ach.unlocked ? 'unlocked' : 'locked');
                const icon = ach.claimed ? 'âœ…' : (ach.unlocked ? 'ğŸ¯' : 'ğŸ”’');
                const statusClass = ach.claimed ? 'status-claimed' : (ach.unlocked ? 'status-unlocked' : 'status-locked');
                const statusText = ach.claimed ? 'å·²é¢†å–' : (ach.unlocked ? 'å¯é¢†å–' : 'æœªè§£é”');

                const progressText = getProgressText(ach.achievement_type.code, ach.progress);

                const item = document.createElement('div');
                item.className = 'achievement-item';
                item.innerHTML = `

                    </div>

                        ${ach.unlocked && !ach.claimed && verifyAchievementCondition(ach.achievement_type.code, ach.progress) ? 
                            `<button class="btn btn-claim" onclick="claimReward(${ach.achievement_type.id})">é¢†å–å¥–åŠ±</button>` : 
                            ''
                        }
                        ${ach.claimed ?

                list.appendChild(item);

            document.getElementById('unlockedCount').textContent = unlockedCount;

        // è·å–è¿›åº¦æ–‡æœ¬
        function getProgressText(code, progress) {
            if (!progress) return '';
            
            switch (code) {
                case 'first_card':
                    return `è¿›åº¦: ${progress.current}/${progress.target}`;
                case 'complete_series':
                    return `å·²æ”¶é›†: ${progress.card_count} å¼ å¡ç‰‡`;
                case 'milestone_7':
                    return `å½“å‰: ${progress.current} å¼ ï¼Œä¸‹ä¸€é‡Œç¨‹ç¢‘: ${progress.next_milestone} å¼ `;
                default:
                    return '';
            }
        }

        // éªŒè¯æˆå°±æ¡ä»¶æ˜¯å¦æ»¡è¶³ï¼ˆå‰ç«¯éªŒè¯ï¼Œä¸åç«¯ä¿æŒä¸€è‡´ï¼‰
        function verifyAchievementCondition(code, progress) {
            if (!progress) return false;
            
            switch (code) {
                case 'first_card':
                    return progress.current >= progress.target;
                case 'complete_series':
                    // è¿™ä¸ªéœ€è¦åç«¯éªŒè¯ï¼Œå‰ç«¯æš‚ä¸éªŒè¯
                    return true;
                case 'milestone_7':
                    // å¿…é¡»æ˜¯7çš„å€æ•°ä¸”>=7
                    return progress.current >= 7 && progress.current % 7 === 0;
                default:
                    return false;
            }
        }
