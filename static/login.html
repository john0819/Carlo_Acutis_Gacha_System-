<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录/注册 - 抽卡WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-mode {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .switch-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">登录</h1>
        <div class="error" id="error"></div>
        <form id="authForm">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" minlength="6">
            </div>
            <button type="submit" class="btn" id="submitBtn">登录</button>
            <div class="loading" id="loading">登录中...</div>
        </form>
        <div class="switch-mode">
            <span id="switchText">还没有账号？</span>
            <a href="#" id="switchBtn">立即注册</a>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        // 检查是否已登录
        const token = localStorage.getItem('token');
        if (token) {
            // 验证token有效性
            fetch('/api/user/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => {
                if (res.ok) {
                    // token有效，跳转到主页
                    window.location.href = '/index.html';
                } else {
                    // token无效，清除
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            })
            .catch(() => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }

        // 切换登录/注册模式
        document.getElementById('switchBtn').addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            updateUI();
        });

        function updateUI() {
            const title = document.getElementById('title');
            const submitBtn = document.getElementById('submitBtn');
            const switchText = document.getElementById('switchText');
            const switchBtn = document.getElementById('switchBtn');

            if (isLoginMode) {
                title.textContent = '登录';
                submitBtn.textContent = '登录';
                switchText.textContent = '还没有账号？';
                switchBtn.textContent = '立即注册';
            } else {
                title.textContent = '注册';
                submitBtn.textContent = '注册';
                switchText.textContent = '已有账号？';
                switchBtn.textContent = '立即登录';
            }
        }

        // 表单提交
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');

            // 隐藏错误
            errorDiv.classList.remove('show');
            
            if (!username || !password) {
                showError('请输入账号和密码');
                return;
            }

            if (password.length < 6) {
                showError('密码长度至少6位');
                return;
            }

            // 显示加载
            loading.classList.add('show');
            submitBtn.disabled = true;

            try {
                const endpoint = isLoginMode ? '/api/login' : '/api/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // 保存token和用户信息
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 跳转到主页
                    window.location.href = '/index.html';
                } else {
                    const errorData = await response.json().catch(() => ({ error: response.statusText }));
                    showError(errorData.error || (isLoginMode ? '登录失败' : '注册失败'));
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
